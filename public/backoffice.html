<!DOCTYPE html>
<html>
<link rel="shortcut icon" href="http://localhost:3000/imagens/favicon.ico">
<head>
  
  <script src="https://code.getmdl.io/1.3.0/material.min.js" >import {MDCRipple} from '@material/ripple';</script>
  <link rel="stylesheet" href="http://localhost:3000/stylesheets/styleArtigo.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style type="text/css"> @import "@material/card/mdc-card";
    .my-card-content {
     padding: 16px;
    }

    .my-card {
     height: 350px;
     width: 350px;
    }
  </style>
</head>

<body>
  <!-- Uses a transparent header that draws on top of the layout's background -->
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Bid$</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">


          <a id="myBtn">Login/Registar</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">BIDS SITE</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Categorias</a>
        <a class="mdl-navigation__link" href="http://localhost:3000/adicionarItem.html">Leiloar Produto</a>
        <a class="mdl-navigation__link" id="myBtn">Login/Registar</a>
      </nav>
    </div>
    <main class="mdl-layout__content">


      <div class="conteudo-site">
       

        
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <center><input class="mdl-textfield__input_1" type="text" id="firstName" placeholder="future admin user Name"/></center>
          <label class="mdl-textfield__label" for="sample1"></label>
        </div>
      </form>



      <div class="my-card">
        <div class="mdc-card__primary-action" tabindex="0">
          <!-- content within actionable area -->
        </div>
         <form action="#"> 
            <div class="mdl-textfield mdl-js-textfield">
             <center><button class="mdl-textfield__input_submit" type="button" id="sample1" onclick="register()"  > submit</button></center>
               <label class="mdl-textfield__label" for="sample1"></label>
            </div>
          </form>
 
      </div>



      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form  action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" id="email" type="text" />
              <label class="mdl-textfield__label" for="sample1">Email...</label>
            </div><br />
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" id="password" type="password" />
              <label class="mdl-textfield__label" for="sample1">Password...</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
              type="" onclick="login()"><i class="material-icons right">send</i></button>
          </form>

          <div class="novoRegisto">
            <br>
            <h8> <a href="#"> subnit</a></h8>
          </div>
        </div>

      </div>

    </main>
  </div>

<script src="http://localhost:3000/javascripts/modal.js"></script>
<script src="http://localhost:3000/javascripts/loginScript.js"></script>
</body>

</html>
